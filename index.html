<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hypixel Skyblock Attribute Shard Checklist</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

  body {
    background-color: #121212;
    color: #ddd;
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 20px;
  }

  h1 {
    font-weight: 600;
    font-size: 2.5rem;
    margin-bottom: 5px;
  }

  .counters {
    font-weight: 600;
    margin-bottom: 25px;
    font-size: 1.25rem;
  }

  .shard-list {
    max-width: 480px;
    margin: 0 auto;
    background-color: #1e1e1e;
    border-radius: 10px;
    padding: 20px 30px;
    box-shadow: 0 0 20px #3f51b5cc;
  }

  .shard {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 0;
    border-bottom: 1px solid #333;
  }

  .shard:last-child {
    border-bottom: none;
  }

  .shard-name {
    font-weight: 600;
    font-size: 1.1rem;
    color: #b0b0ff;
    flex: 1 1 auto;
  }

  .checkbox-group {
    display: flex;
    gap: 20px;
    align-items: center;
    flex-shrink: 0;
  }

  label {
    cursor: pointer;
    user-select: none;
    font-weight: 500;
    font-size: 0.9rem;
    color: #9aa0ff;
  }

  input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
    accent-color: #3f51b5;
  }

  
  .shard:hover {
    background: #2a2a4d;
  }
</style>
</head>
<body>

<h1>Attribute Shard Checklist</h1>
<div class="counters">
  Total Unlocked: <span id="unlocked-count">0</span> / 8 &nbsp;&nbsp;|&nbsp;&nbsp;
  Total Maxed: <span id="maxed-count">0</span> / 8
</div>

<div class="shard-list" role="list" aria-label="Attribute Shard Checklist">

  <div class="shard" role="listitem">
    <div class="shard-name">Strength Shard</div>
    <div class="checkbox-group">
      <label>
        <input type="checkbox" class="unlocked" />
        Unlocked
      </label>
      <label>
        <input type="checkbox" class="maxed" />
        Maxed
      </label>
    </div>
  </div>

  <div class="shard" role="listitem">
    <div class="shard-name">Critical Damage Shard</div>
    <div class="checkbox-group">
      <label>
        <input type="checkbox" class="unlocked" />
        Unlocked
      </label>
      <label>
        <input type="checkbox" class="maxed" />
        Maxed
      </label>
    </div>
  </div>

  <div class="shard" role="listitem">
    <div class="shard-name">Crit Chance Shard</div>
    <div class="checkbox-group">
      <label>
        <input type="checkbox" class="unlocked" />
        Unlocked
      </label>
      <label>
        <input type="checkbox" class="maxed" />
        Maxed
      </label>
    </div>
  </div>

  <div class="shard" role="listitem">
    <div class="shard-name">Defense Shard</div>
    <div class="checkbox-group">
      <label>
        <input type="checkbox" class="unlocked" />
        Unlocked
      </label>
      <label>
        <input type="checkbox" class="maxed" />
        Maxed
      </label>
    </div>
  </div>

  <div class="shard" role="listitem">
    <div class="shard-name">Speed Shard</div>
    <div class="checkbox-group">
      <label>
        <input type="checkbox" class="unlocked" />
        Unlocked
      </label>
      <label>
        <input type="checkbox" class="maxed" />
        Maxed
      </label>
    </div>
  </div>

  <div class="shard" role="listitem">
    <div class="shard-name">Intelligence Shard</div>
    <div class="checkbox-group">
      <label>
        <input type="checkbox" class="unlocked" />
        Unlocked
      </label>
      <label>
        <input type="checkbox" class="maxed" />
        Maxed
      </label>
    </div>
  </div>

  <div class="shard" role="listitem">
    <div class="shard-name">Ferocity Shard</div>
    <div class="checkbox-group">
      <label>
        <input type="checkbox" class="unlocked" />
        Unlocked
      </label>
      <label>
        <input type="checkbox" class="maxed" />
        Maxed
      </label>
    </div>
  </div>

  <div class="shard" role="listitem">
    <div class="shard-name">Sea Creature Chance Shard</div>
    <div class="checkbox-group">
      <label>
        <input type="checkbox" class="unlocked" />
        Unlocked
      </label>
      <label>
        <input type="checkbox" class="maxed" />
        Maxed
      </label>
    </div>
  </div>

</div>

<script>
  const shards = document.querySelectorAll('.shard');
  const unlockedCountEl = document.getElementById('unlocked-count');
  const maxedCountEl = document.getElementById('maxed-count');

  function updateCounters() {
    let unlockedTotal = 0;
    let maxedTotal = 0;

    shards.forEach(shard => {
      const unlocked = shard.querySelector('input.unlocked').checked;
      const maxed = shard.querySelector('input.maxed').checked;
      if (unlocked) unlockedTotal++;
      if (maxed) maxedTotal++;
    });

    unlockedCountEl.textContent = unlockedTotal;
    maxedCountEl.textContent = maxedTotal;
  }

  // If maxed is checked, automatically check unlocked
  shards.forEach(shard => {
    const unlockedCheckbox = shard.querySelector('input.unlocked');
    const maxedCheckbox = shard.querySelector('input.maxed');

    maxedCheckbox.addEventListener('change', () => {
      if (maxedCheckbox.checked) {
        unlockedCheckbox.checked = true;
      }
      updateCounters();
    });

    unlockedCheckbox.addEventListener('change', () => {
      // If unlocked is unchecked, uncheck maxed as well
      if (!unlockedCheckbox.checked) {
        maxedCheckbox.checked = false;
      }
      updateCounters();
    });
  });

  updateCounters();
</script>

</body>
</html>
