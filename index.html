<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hypixel Skyblock Attribute Shard Checklist</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

  body {
    background-color: #121212;
    color: #ddd;
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 20px;
  }

  h1 {
    font-weight: 600;
    font-size: 2.5rem;
    margin-bottom: 10px;
    text-align: center;
  }

  .counters {
    font-weight: 600;
    margin-bottom: 20px;
    font-size: 1.25rem;
    text-align: center;
  }

  /* Navigation bar */
  nav {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 30px;
  }

  nav button {
    background-color: #1e1e1e;
    border: 2px solid #3f51b5;
    color: #9aa0ff;
    font-weight: 600;
    padding: 8px 14px;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  nav button:hover {
    background-color: #3f51b5;
    color: #fff;
  }

  nav button.active {
    background-color: #3f51b5;
    color: #fff;
    cursor: default;
  }

  /* Skill list container */
  .skill-list {
    max-width: 480px;
    margin: 0 auto;
    background-color: #1e1e1e;
    border-radius: 10px;
    padding: 20px 30px;
    box-shadow: 0 0 20px #3f51b5cc;
    display: none; 
    flex-direction: column;
  }

  .skill-list.active {
    display: flex;
  }

  .skill-list h2 {
    font-weight: 600;
    font-size: 1.8rem;
    margin-bottom: 20px;
    border-bottom: 2px solid #3f51b5;
    padding-bottom: 8px;
    color: #9aa0ff;
    text-align: center;
  }

  .shard {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 0;
    border-bottom: 1px solid #333;
  }

  .shard:last-child {
    border-bottom: none;
  }

  .shard-name {
    font-weight: 600;
    font-size: 1.1rem;
    flex: 1 1 auto;
  }

  .checkbox-group {
    display: flex;
    gap: 20px;
    align-items: center;
    flex-shrink: 0;
  }

  label {
    cursor: pointer;
    user-select: none;
    font-weight: 500;
    font-size: 0.9rem;
    color: #9aa0ff;
  }

  input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
    accent-color: #3f51b5;
  }

 
  .shard:hover {
    background: #2a2a4d;
  }

  
  .rarity-common { color: #eeeeee; }      /* White */
  .rarity-uncommon { color: #4caf50; }    /* Green */
  .rarity-rare { color: #2196f3; }        /* Blue */
  .rarity-epic { color: #9c27b0; }        /* Purple */
  .rarity-legendary { color: #ff9800; }   /* Orange */

</style>
</head>
<body>

<h1>Attribute Shard Checklist</h1>
<div class="counters" role="status" aria-live="polite">
  Total Unlocked: <span id="unlocked-count">0</span> / <span id="total-shards">0</span> &nbsp;&nbsp;|&nbsp;&nbsp;
  Total Maxed: <span id="maxed-count">0</span> / <span id="total-shards-2">0</span>
</div>

<nav aria-label="Skill Navigation">
  <button data-skill="combat" class="active" aria-pressed="true">Combat</button>
  <button data-skill="fishing" aria-pressed="false">Fishing</button>
  <button data-skill="farming" aria-pressed="false">Farming</button>
  <button data-skill="foraging" aria-pressed="false">Foraging</button>
  <button data-skill="mining" aria-pressed="false">Mining</button>
  <button data-skill="taming" aria-pressed="false">Taming</button>
  <button data-skill="enchanting" aria-pressed="false">Enchanting</button>
  <button data-skill="hunting" aria-pressed="false">Hunting</button>
</nav>


<section id="combat" class="skill-list active" aria-label="Combat Attribute Shards">
  <h2>Combat</h2>
  <div class="shard" data-rarity="common">
    <div class="shard-name rarity-common">Strength Shard</div>
    <div class="checkbox-group">
      <label><input type="checkbox" class="unlocked" /> Unlocked</label>
      <label><input type="checkbox" class="maxed" /> Maxed</label>
    </div>
  </div>
  <div class="shard" data-rarity="uncommon">
    <div class="shard-name rarity-uncommon">Crit Chance Shard</div>
    <div class="checkbox-group">
      <label><input type="checkbox" class="unlocked" /> Unlocked</label>
      <label><input type="checkbox" class="maxed" /> Maxed</label>
    </div>
  </div>
  <div class="shard" data-rarity="rare">
    <div class="shard-name rarity-rare">Critical Damage Shard</div>
    <div class="checkbox-group">
      <label><input type="checkbox" class="unlocked" /> Unlocked</label>
      <label><input type="checkbox" class="maxed" /> Maxed</label>
    </div>
  </div>
  <div class="shard" data-rarity="legendary">
    <div class="shard-name rarity-legendary">Ferocity Shard</div>
    <div class="checkbox-group">
      <label><input type="checkbox" class="unlocked" /> Unlocked</label>
      <label><input type="checkbox" class="maxed" /> Maxed</label>
    </div>
  </div>
</section>

<section id="fishing" class="skill-list" aria-label="Fishing Attribute Shards">
  <h2>Fishing</h2>
  <div class="shard" data-rarity="common">
    <div class="shard-name rarity-common">Sea Creature Chance Shard</div>
    <div class="checkbox-group">
      <label><input type="checkbox" class="unlocked" /> Unlocked</label>
      <label><input type="checkbox" class="maxed" /> Maxed</label>
    </div>
  </div>
</section>

<section id="farming" class="skill-list" aria-label="Farming Attribute Shards">
  <h2>Farming</h2>
  <div class="shard" data-rarity="common">
    <div class="shard-name rarity-common">[No Shards]</div>
    <div class="checkbox-group"></div>
  </div>
</section>

<section id="foraging" class="skill-list" aria-label="Foraging Attribute Shards">
  <h2>Foraging</h2>
  <div class="shard" data-rarity="common">
    <div class="shard-name rarity-common">[No Shards]</div>
    <div class="checkbox-group"></div>
  </div>
</section>

<section id="mining" class="skill-list" aria-label="Mining Attribute Shards">
  <h2>Mining</h2>
  <div class="shard" data-rarity="common">
    <div class="shard-name rarity-common">Mining Speed Shard</div>
    <div class="checkbox-group">
      <label><input type="checkbox" class="unlocked" /> Unlocked</label>
      <label><input type="checkbox" class="maxed" /> Maxed</label>
    </div>
  </div>
</section>

<section id="taming" class="skill-list" aria-label="Taming Attribute Shards">
  <h2>Taming</h2>
  <div class="shard" data-rarity="rare">
    <div class="shard-name rarity-rare">Taming Shard</div>
    <div class="checkbox-group">
      <label><input type="checkbox" class="unlocked" /> Unlocked</label>
      <label><input type="checkbox" class="maxed" /> Maxed</label>
    </div>
  </div>
</section>
