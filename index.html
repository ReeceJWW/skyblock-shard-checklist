<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hypixel Skyblock Attribute Shard Checklist</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

    body {
      background-color: #121212;
      color: #ddd;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 20px;
      position: relative;
    }

    .github-link {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #9aa0ff;
      text-decoration: none;
      transition: color 0.3s ease;
      z-index: 1000;
    }

    .github-link:hover {
      color: #ffffff;
    }

    h1 {
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-align: center;
    }

    .counters {
      font-weight: 600;
      margin-bottom: 20px;
      font-size: 1.25rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }

    nav button {
      background-color: #1e1e1e;
      border: 2px solid #3f51b5;
      color: #9aa0ff;
      font-weight: 600;
      padding: 8px 14px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav button:hover:not(.active) {
      background-color: #3f51b5;
      color: #fff;
    }

    nav button.active {
      background-color: #3f51b5;
      color: #fff;
      cursor: default;
    }

    .skill-list {
      max-width: 480px;
      margin: 0 auto;
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px 30px;
      box-shadow: 0 0 20px #3f51b5cc;
      display: none;
      flex-direction: column;
    }

    .skill-list.active {
      display: flex;
    }

    .skill-list h2 {
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 20px;
      border-bottom: 2px solid #3f51b5;
      padding-bottom: 8px;
      color: #9aa0ff;
      text-align: center;
    }

    .shard {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #333;
    }

    .shard:last-child {
      border-bottom: none;
    }

    .shard-name {
      font-weight: 600;
      font-size: 1.1rem;
      flex: 1 1 auto;
    }

    .attribute-name {
      font-size: 0.75rem;
      color: #aaa;
      font-weight: 400;
      margin-top: 4px;
    }

    .checkbox-group {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-shrink: 0;
    }

    label {
      cursor: pointer;
      user-select: none;
      font-weight: 500;
      font-size: 0.9rem;
      color: #9aa0ff;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #3f51b5;
    }

    .shard:hover {
      background: #2a2a4d;
    }

    .rarity-common { color: #eeeeee; }
    .rarity-uncommon { color: #4caf50; }
    .rarity-rare { color: #2196f3; }
    .rarity-epic { color: #9c27b0; }
    .rarity-legendary { color: #ff9800; }
  </style>
</head>
